<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

</head>

<body>
	<div class="wrapper">
		<main class="page">
			<section class="page__main video">
				<div class="video__container">
					<div class="video__title">
						КУРС МІНІ ТАТУ
					</div>
					<div class="video__body">
						<div class="video__empty"></div>
						<div class="video__grid grid">
							<div class="grid__body">
								<div class="grid__items">
									<div class="grid__item"> Програма 5 днів: <br> 1 - теорія
										<br> 2 - практика на штучній шкірі
										<br> 3 - показові моделі
										<br> 4-5 - практика на моделях
									</div>
								</div>
							</div>
						</div>
					</div>
					<video autoplay muted="muted" loop playsinline preload="yes" preload="auto" class="video__item">
						<source type="video/mp4" src="video/01.mp4">
					</video>
				</div>
			</section>
			<section class="page__photo swiper">
				<div class="swiper__body mySwiper">
					<div class="swiper__title">РЕЗУЛЬТАТИ</div>
					<div class="swiper-wrapper">
						<div class="swiper-slide"><img src="img/01.jpg"></div>
						<div class="swiper-slide"><img src="img/02.jpg"></div>
						<div class="swiper-slide"><img src="img/03.jpg"></div>
						<div class="swiper-slide"><img src="img/04.jpg"></div>
						<div class="swiper-slide"><img src="img/05.jpg"></div>
						<div class="swiper-slide"><img src="img/06.jpg"></div>
						<div class="swiper-slide"><img src="img/07.jpg"></div>
					</div>
					<div class="swiper-pagination"></div>
					<div class="swiper-button-next"></div>
					<div class="swiper-button-prev"></div>
				</div>
			</section>
			<section class="page__end price">
				<div class="price__container">
					<div class="price__body">
						<div class="price__slider">
							<h1>  За 200$ отримуєте <div class="price__roller">
									<span id="rolltext"> творчу професію<br />
										підтримку і допомогу 24/7<br />
										зошит-шпаргалку<br />
										<span id="spare-time">Чому чекаєш?</span><br />
								</div>
							</h1>
						</div>
						<div class="price__photo">
							<div class="price__link">
								<a target="_blank" class="price__photo-1" href="https://www.instagram.com/viksha_tattoo/">
									<img src="img/08.PNG" alt="">
								</a>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
